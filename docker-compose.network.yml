services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    network_mode: host
    volumes:
      - ./backend/src:/app/src
      - ./backend/.env:/app/.env
    environment:
      - NODE_ENV=development
      - CORS_ORIGIN=*
      - HOST=0.0.0.0
      - PORT=3001
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    network_mode: host
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/.env.network:/app/.env
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped

